<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Modal</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <button id="modalbtn" class="modalbtn">Click</button>
    <div id="modal" class="modal">
        <div id="modalContent" class="modal-content">
            <header>
                    <span class="closebtn">&times;</span>
                    <h2>Modal Header</h2>
            </header>
            <div class="modalbody">
                    <p>Hello ... I'm modal</p>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                        Sequi sit reprehenderit error cumque ad ipsa necessitatibus 
                        cupiditate laudantium autem, cum fugiat provident aut voluptatum 
                        sed quas officiis placeat facilis ullam.</p>
            </div>
            
            <footer>
                <h4>Modal Footer</h4>
            </footer>
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
